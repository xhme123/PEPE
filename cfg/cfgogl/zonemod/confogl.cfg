// Cvars de ReadyUp
l4d_ready_cfg_name "ZoneMod v2.8.9d"

// Cvars de Confogl
confogl_addcvar mp_gamemode "versus"  // Forzar el modo Versus para la configuración.
confogl_addcvar z_difficulty "normal" // Forzar la dificultad normal para evitar que la dificultad de co-op afecte la configuración.
confogl_addcvar confogl_pills_limit 5 // Limitar el número de píldoras en cada mapa fuera de las habitaciones seguras. -1: sin límite; >=0: límite al valor de cvar

// Cvars de ZoneMod 4v4
confogl_addcvar z_common_limit 120 // Limitar la cantidad de infectados comunes en el mapa
confogl_addcvar z_ghost_delay_min 16 // Retraso mínimo para la aparición de los infectados "fantasmas"
confogl_addcvar z_ghost_delay_max 16 // Retraso máximo para la aparición de los infectados "fantasmas"
confogl_addcvar z_mega_mob_size 60 // Tamaño de la horda mega
confogl_addcvar z_mob_spawn_min_size 15 // Tamaño mínimo de la horda al aparecer
confogl_addcvar z_mob_spawn_max_size 15 // Tamaño máximo de la horda al aparecer
confogl_addcvar z_mob_spawn_min_interval_normal 3600 // Intervalo mínimo para la aparición de hordas normales
confogl_addcvar z_mob_spawn_max_interval_normal 3600 // Intervalo máximo para la aparición de hordas normales
confogl_addcvar z_tank_health 15000 // Salud del Tank
confogl_addcvar z_pounce_damage 2 // Daño del Pounce
confogl_addcvar z_pounce_damage_interval 0.2 // Intervalo de daño del Pounce
confogl_addcvar hunter_pz_claw_dmg 6 // Daño de las garras del Hunter
confogl_addcvar tongue_drag_damage_amount 5 // Daño del arrastre de la lengua

// Cvars Compartidos de ZoneMod
exec cfgogl/zonemod/shared_cvars.cfg

// Cvars de Configuración
exec cfgogl/zonemod/zonemod.cfg
